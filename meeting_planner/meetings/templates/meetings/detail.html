{% extends "base.html" %}

{% block title %}Meetings: {{meeting.title}} {% endblock %}

{% block content %}
    <h1>Meeting settings: {{meeting.title}}</h1>
    <p>
        Meeting {{meeting.title}} has been scheduled on {{meeting.date}} at
        {{meeting.start_time}} in <strong>{{meeting.room}}</strong>
    </p>
    <a href="{% url 'home' %}">Homepage</a>
{% endblock %}
