{% extends 'base.html' %}

{% block title %}Accept Invitation{% endblock title %}

{% block content %}
    <div class="well col-md-6">
        <p>User {{invitation.from_user}} invites you to play and left the below message: </p>
        
        <blockquote><p> {{invitation.message}} </p></blockquote>
        <form action="" method="post" >
            {% csrf_token %}
            <button type="submit" name="accept" value="OK">Accept</button>
            <button type="submit" name="deny" value="NO">Deny</button>
        </form>
    </div>
{% endblock content %}
