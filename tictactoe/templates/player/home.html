{% extends "base.html" %}
{% load static %}
 
{% block content %}
    <h1>welcome back, {{ user.username }} </h1>
    Below are your active games:
    <ul>
        {% for g in games %}
            <li>Game {{g.id}}: {{g.first_player}} vs {{g.second_player}} </li>
        {% endfor %}
    </ul>

    <a href="{% url 'player_new_invitation' %}">
        Invite other user to play with you
    </a>

{% endblock %}
