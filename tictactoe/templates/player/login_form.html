{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
    <form role="form"
          action="{% url 'player_login' %}"
          method="post">

        {% csrf_token %}

        <p>Please login</p>
        
        {{ form }}
        
        <button type="submit">Sign in</button>
    </form>
{% endblock %}
